<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Countdown</title>
</head>

<body id="conteudo">

    <img class="image" id="topImage" src="./assets/top-image.png" alt="">
    <main>
        <section>
            <h1>Ready to Launch in...</h1>
            <div id="caixaContador">
                <div class="textCount">
                    <span>dias</span>
                    <p class="text" id="days">0</p>
                </div>
                <div class="textCount">
                    <span>horas</span>
                    <p class="text" id="hours">0</p>
                </div>
                <div class="textCount">
                    <span>min</span>
                    <p class="text" id="minutes">0</p>
                </div>
                <div class="textCount">
                    <span>seg</span>
                    <p class="text" id="seconds">0</p>
                </div>
            </div>
            <p id="textbutton">Inscreva-se para saber mais sobre o lan√ßamento</p>
            <button id="inscreva" >Inscreva-se</button>
        </section>
        <figure>
            <img src="./assets/rocket.png" alt="">
        </figure>
    </main>
    <img class="image" id="bottomImage" src="./assets/botton-image (1).png" alt="">
</body>
<script src="./script.js"></script>

</html>
